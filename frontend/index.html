<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Warm Emailer</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom CSS -->
  <link rel="/static/stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <!-- Status message -->
  <div id="status"></div>

  <div class="w-full max-w-md bg-white shadow-2xl rounded-xl p-6 space-y-5">
    
    <!-- ðŸ”¥ Display logged-in email -->
    <div class="text-sm text-gray-600 mb-1 text-right">
      Logged in as: <span id="loggedInEmail" class="font-medium text-blue-700">loading...</span>
    </div>

    <!-- ðŸ”½ Subject -->
    <div>
      <label class="block text-sm font-medium text-gray-600 mb-1">Subject</label>
      <input 
        type="text"
        id="subjectLine"
        placeholder="e.g., Sick leave or something"
        maxlength="100"
        class="w-full px-4 py-2 border border-blue-300 rounded-md focus:outline-none focus:ring focus:border-blue-400" 
      />
      <p class="text-xs text-gray-500 mt-1">Max 100 characters. Must be short and crisp.</p>
    </div>

    <!-- ðŸ”½ CSV Upload -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Upload CSV (emails)</label>
      <input type="file" accept=".csv" id="csvInput" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:border-blue-300" />
    </div>

    <!-- ðŸ”½ Email Template -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Email Template</label>
      <textarea id="templateText" class="w-full h-32 p-3 border border-gray-300 rounded-md resize-none focus:outline-none focus:ring focus:border-blue-300" placeholder="Write your email message here..."></textarea>
    </div>

    <!-- ðŸ”½ Send Button -->
    <div class="text-center">
      <button id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg transition">Send</button>
    </div>

    <!-- ðŸ”½ Stats Panel -->
    <div class="bg-gray-50 p-4 border border-gray-200 rounded-md text-sm space-y-1">
      <!-- <p>No. of Replies: <span id="replies-count">0</span></p> -->
      <p>No. of Sent: <span id="sent-count">0</span></p>
      <p>No. of Failed: <span id="failed-count">0</span></p>
      <p>Total Emails: <span id="total-count">0</span></p>
    </div>

    <!-- ðŸ”½ View Replies Button -->
    <!-- <div class="text-center">
      <button id="viewRepliesBtn" class="border border-gray-400 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-100 w-full focus:ring focus:border-green-300">
        View Replies
      </button>
    </div> -->

  </div>

  <!--  JavaScript Logic -->
  <script src="/static/script.js"></script>

  <!-- Email display handler -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      const emailSpan = document.getElementById("loggedInEmail");
      if (email && emailSpan) emailSpan.innerText = email;
    });
  </script>
<script src="/static/script.js?v=2"></script>

</body>
</html>
